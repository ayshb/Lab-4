<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Scatterplot</title>
		<script src='http://d3js.org/d3.v2.min.js'></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
	  <script>
	    var svg = d3.select("body").append("svg").attr("width",200).attr("height",200);

	    var dataset = [[5,20],[480,90],[250,50],[100,33],[330,95],[410,12],[475,44],[25,67],[85,21],[220,88]];
	    var xMax = 0;
	    var yMax = 0;
	    var xMin = 100;
	    var yMin = 100;

	    for(i in dataset){
	    	if(dataset[i][0] > xMax) 
	    		xMax = dataset[i][0];
	    	if(dataset[i][1] > yMax) 
	    		yMax = dataset[i][1];
	    	if(dataset[i][0] < xMin) 
	    		xMin = dataset[i][0];
	    	if(dataset[i][1] < yMin) 
	    		yMin = dataset[i][1];
	    }
	    
	    var xScale = d3.scale.linear()
	    					.domain([xMin,xMax])
	    					.range([10,175]);
	    var yScale = d3.scale.linear()
	    					.domain([yMin,yMax])
	    					.range([10,175]);

	    svg.selectAll("circle")
	    			.data(dataset)
	    			.enter()
	    			.append("circle")
	    			.attr("cx", function (d) {
	    				return xScale(d[0]);
	    			})
	    			.attr("cy",function (d){
	    				return yScale(d[1]);
	    			})
	    			.attr("r",5)
	    			.attr("fill","black");


	  </script>
	</body>
</html>
