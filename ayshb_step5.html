<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Scatterplot</title>
		<script src='http://d3js.org/d3.v2.min.js'></script>
	</head>
	<body>
	  <script>
		var dataset = {apples: [53245, 28479, 19697, 24037, 40245,53245, 28479, 19697, 24037, 40245],
			oranges: [53245, 28479, 19697, 24037, 40245]};

		// var pie1 = [{label:'A',value:53245},{label:'B',value:28479},{label:'C',value:19697},{label:'D',value:24037},{label:'E',value:40245},{label:'F',value:53245},{label:'G',value:28479},{label:'H',value:19697},{label:'I',value:24037},{label:'J',value:40245}];
		// var pie2 = [{label:'V',value:53245},{label:'W',value:28479},{label:'X',value:19697},{label:'Y',value:24037},{label:'Z',value:40245}];

		var width = 450,
		    height = 300,
		    radius = Math.min(width, height) / 2;

		var color = d3.scale.category20();

		var pie = d3.layout.pie()
		    .sort(null);

		var arc = d3.svg.arc()
		    .innerRadius(radius - 80)
		    .outerRadius(radius - 50);

		var svg = d3.select("body").append("svg")
		    .attr("width", width)
		    .attr("height", height)
		    .append("g")
		    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

		var path1 = svg.selectAll("path")
		    .data(pie(dataset.oranges))
		  	.enter().append("path")
		    .attr("fill", function(d, i) { 
		    	return color(i); 
		    })
		    .attr("d", arc).attr("text",function(d,i){ return i + 1;});

		svg = d3.select("body").append("svg")
		    .attr("width", width)
		    .attr("height", height)
		    .append("g")
		    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

		var path1 = svg.selectAll("path")
		    .data(pie(dataset.apples))
		  	.enter().append("path")
		    .attr("fill", function(d, i) { 
		    	return color(i); 
		    })
		    .attr("d", arc);
	  </script>
	</body>
</html>
